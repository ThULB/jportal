<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Derivate Browser Prototype</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/filebrowser/css/prototype.css">

</head>
<body>
	<div id="browser-startfile"><div id="browser-startfile-label"></div><div class="btn-group"><div id="browser-startfile-button" class="btn btn-default">Startdatei ändern</div><div id="browser-startfile-button-cancel" class="btn btn-danger hidden">Abbrechen</div></div></div>
<!-- 	<div class="btn-group"><div id="browser-edit-button" class="btn btn-default">Mehrere bearbeiten</div><div id="browser-edit-button-cancel" class="btn btn-danger hidden">Abbrechen</div></div> -->
<!-- 	<div class="btn-group"><div id="browser-delete-button" class="btn btn-default">Mehrere löschen</div><div id="browser-delete-button-cancel" class="btn btn-danger hidden">Abbrechen</div></div> -->
	<table id="browser-table" class="table table-hover table-condensed" cellspacing="0">
		<thead>
			<tr id="browser-table-head">
				<th></th>
				<th></th>
				<th>Filename</th>
				<th>URN</th>
			</tr>
		</thead>
		<tbody id="browser-table-files">	
		</tbody>
	</table>
	<div id="bottom-btns">
		<span class="glyphicon glyphicon-plus btn-add btn"></span>
		<span class='glyphicon glyphicon-unchecked btn-check-all btn'></span>
		<span class='glyphicon glyphicon-edit btn-edit-all btn'></span>
		<span class='glyphicon glyphicon-trash btn-delete-all btn'></span>
	</div>
		
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/filebrowser/js/prototype.js" type="text/javascript"></script>
</body>
</html>
