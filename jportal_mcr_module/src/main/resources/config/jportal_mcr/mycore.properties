OAIRepositoryName=JPortal
OAIRepositoryAdminEmail=jpadmin@thulb.uni-jena.de

#MCR.OAIDataProvider.OAIJPortalProvider.Search.RequestHandler=/select
MCR.OAIDataProvider.OAIJPortalProvider.Searcher=org.mycore.oai.MCROAISolrSearcher
MCR.OAIDataProvider.OAIJPortalProvider.Adapter.HeaderURIPattern=xslStyle\:object2header?identifier=%OAIRepositoryIdentifier%\:{flag}\:mcrobject\:{id}
MCR.OAIDataProvider.OAIJPortalProvider.Adapter.RecordURIPattern=xslStyle\:jp2{format}?identifier=%OAIRepositoryIdentifier%\:{flag}\:mcrobject\:{id}
MCR.OAIDataProvider.OAIJPortalProvider.MetadataFormats=oai_dc,mets,mods-pure
MCR.OAIDataProvider.OAIJPortalProvider.RecordSampleID=jportal_jpjournal_12345678
MCR.OAIDataProvider.OAIJPortalProvider.RepositoryIdentifier=%OAIRepositoryIdentifier%
MCR.OAIDataProvider.OAIJPortalProvider.RepositoryName=%OAIRepositoryName%
# select all journals, articles with a derivate link or derivate and volumes with a derivate but no children
MCR.OAIDataProvider.OAIJPortalProvider.Search.Restriction=objectType:jpjournal (objectType:jparticle AND (derivateLink:* derivateCount:[1 TO *])) (objectType:jpvolume AND derivateCount:[1 TO *] AND childrenCount:0)
MCR.OAIDataProvider.OAIJPortalProvider.DeletedRecord=persistent
MCR.OAIDataProvider.OAIJPortalProvider.SetCache.MaxAge=3600
MCR.OAIDataProvider.OAIJPortalProvider.ResumptionTokens.PartitionSize=5
MCR.OAIDataProvider.OAIJPortalProvider.AdminEmail=%OAIRepositoryAdminEmail%

MCR.OAIDataProvider.MetadataFormat.oai_dc.Namespace=http\://www.openarchives.org/OAI/2.0/oai_dc/
