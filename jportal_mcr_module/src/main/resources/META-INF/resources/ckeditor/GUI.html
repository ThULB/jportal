<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="jp-content-LColumn"
		class="jp-layout-content-LCol jp-layout-content-LCol-RCol">
		<ul id="jp-content-LColumn-List">
			<li>
				<div id="intro" class="ckGUI"></div>
				<ul id="ckeditorButtons" class="ckeditorButtons ckGUI">
					<li><button id="ckeditorCancelButton">Abbrechen</button></li>
					<li><button id="ckeditorSaveButton">Speichern</button></li>
				</ul>
			</li>
		</ul>
	</div>
	
	<div id="ckEditorCancelMsgContainer">
	  <div class="jp-layout-message-background" />
	  <div id="deleteCheck" class="jp-layout-message">
	    <div class="jp-layout-message-icon">
	      <img src="/images/warning.png" width="64px" />
	    </div>
	    <div class="jp-layout-message-text">Es wurden Änderungen vorgenommen! Wollen Sie diese Änderungen Speichern?</div>
	    <ul id="delCheckButtons" class="jp-layout-horiz-menu">
	      <li>
	        <div id="ckEditorCancelNoSave" class="jp-layout-message-button">Nein</div>
	      </li>
	      <li>
	        <div id="ckEditorCancelSave" class="jp-layout-message-button">Ja</div>
	      </li>
	    </ul>
	  </div>
	</div>
</body>
</html>
