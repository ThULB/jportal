<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Imprint GUI</title>
</head>
<body style="background-color: white">
<div id="GUI">
	<div id="imprintGUIMain">
		<!--<link href="../../css/jp-imprint.css" rel="stylesheet" type="text/css">-->
		<div class="modal fade" id="imprint-modal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true"
			 data-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 id="imprint-preview-title" class="modal-title i18n"
							i18n="jp.imprintEditor.fsType.preview.title" i18n-def="Impressum auswählen"></h4>
						<h4 id="imprint-editor-title" class="modal-title hidden i18n"
							i18n="jp.imprintEditor.fsType.editor.title" i18n-def="Impressum	bearbeiten"></h4>
						<h4 id="imprint-new-title" class="modal-title hidden i18n"
							i18n="jp.imprintEditor.fsType.new.title" i18n-def="Impressum anlegen"></h4>

						<div id="imprint-editor-error" class="hidden alert-danger-text">
							<span class="fas fa-exclamation-triangle"></span>
							<text class="i18n" i18n="jp.imprintEditor.alert.text"
								  i18n-def="Bitte füllen Sie alle Felder aus und verwenden Sie keine breits verwendeten Namen.">
							</text>
						</div>
						<button type="button" class="close imprint-link-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<div id="imprint-preview-panel">
							<div class="row">
								<div class="col-sm-4 editBox" >
									<div id="imprintSelBox" class="list-group">
									</div>
									<div class="btn-group">
										<button id="imprint-new-btn" type="button" class="btn btn-default">
											<i class="fas fa-plus"></i>
										</button>
										<button id="imprint-delete-btn" type="button" class="btn btn-default">
											<i class="fas fa-minus"></i>
										</button>
									</div>
								</div>
								<div id="imprint-preview-preview" class="col-sm-8">
									<div id="imprint-no-imprint" class=" hidden i18n" i18n="jp.imprintEditor.fsType.noImprint"
										 i18n-def="Keine Impressum gefunden, bitte legen Sie eins an."></div>
									<div id="imprint-no-link" class=" hidden i18n" i18n="jp.imprintEditor.fsType.noLink"
										 i18n-def="Dieses Dokument besitzt noch kein Impressum, wählen Sie bitte eins aus."></div>
									<div id="imprint-preview"></div>
									<i id="imprint-preview-edit" class="fas fa-edit fa-2x hidden"></i>
								</div>
							</div>
						</div>
						<div id="imprint-editor-panel" class="hidden">
							<input id="imprint-editor-input" type="text" class="form-control input-sm" value="">
							<div id="imprint-editor-wrapper">
								<textarea name="imprint-editor" rows="0" cols="0" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div id="imprint-link-button" class="hidden">
							<button class="imprint-link-close btn btn-default i18n"
									i18n="jp.imprintEditor.button.close" i18n-def="Schließen" type="button"></button>
						</div>
						<div id="imprint-preview-button">
							<button id="imprint-preview-cancel" class="btn btn-default i18n"
									i18n="jp.imprintEditor.button.cancel" i18n-def="Abbrechen" type="button"></button>
							<button id="imprint-preview-save" class="btn btn-primary i18n"
									i18n="jp.imprintEditor.button.choose" i18n-def="Auswählen" type="button"></button>
						</div>
						<div id="imprint-editor-button" class="hidden">
							<button id="imprint-editor-cancel" class="btn btn-default i18n"
									i18n="jp.imprintEditor.button.cancel" i18n-def="Abbrechen" type="button"></button>
							<button id="imprint-editor-save" class="btn btn-primary i18n"
									i18n="jp.imprintEditor.button.save" i18n-def="Speichern" type="button"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="imprint-alert-delete" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true"
			 data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 id="imprint-alert-delete-title" class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-warning lightbox-warning">
							<h4><label class="i18n" i18n="jp.imprintEditor.alert.warning" i18n-def="Achtung!"></label></h4>
							<p id="imprint-alert-delete-text"></p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default i18n" data-dismiss="modal"
								i18n="jp.imprintEditor.button.cancel" i18n-def="Abbrechen"></button>
						<button type="button" id="imprint-alert-delete-btn" class="btn btn-danger i18n"
								i18n="jp.imprintEditor.button.delete" i18n-def="Löschen"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
