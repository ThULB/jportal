<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Imprint GUI</title>
</head>
<body style="background-color: white">
	<div id="GUI">
		<div id="imprintGUIMain">
			<div class="modal fade in" style="display: block;">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 id="imprintTitle" class="modal-title">Impressum
								bearbeiten</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-4 editBox">
									<div id="imprintSelBox" class="list-group"
										style="height: 571px; width: 280px; overflow: auto" />
									<div class="btn-group" role="group" aria-label="Edit Buttons">
										<button id="addImprintButton" type="button"
											class="btn btn-default">
											<i class="fa fa-plus"></i>
										</button>
									</div>
								</div>
								<div class="col-md-8">

									<div class='ckeditor' id="ckEditorContainer"></div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="imprintCancelButton" class="btn btn-default"
								type="button">Abbrechen</button>
							<button id="imprintSaveButton" class="btn btn-primary"
								type="button">Speichern</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-backdrop fade in"></div>
		</div>


		<div id="warnEmptyName" aria-hidden="false"
			aria-labelledby="mySmallModalLabel" role="dialog"
			class="modal fade in" style="display: block; padding-right: 15px;">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h2 id="mySmallModalLabel" class="modal-title">
							<i class="fa fa-exclamation-triangle"></i> Kein Titel
						</h2>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button id="warnEmptyNameOKButton" class="btn btn-primary"
							type="button">OK</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
</body>
</html>
