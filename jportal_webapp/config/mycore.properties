# Jportal Config
##############################################################################
# System titles
##############################################################################

# Displayed title in the WEB browser
# Also used as jar file name (lower case), so do not use whitespace in the value
  MCR.NameOfProject=JPortal
  
# The String of the commandline interface prompt
  MCR.CommandLineInterface.SystemName=%MCR.NameOfProject%

##############################################################################
# Layout
##############################################################################

# path to alternative Layout, to overwrite default Layout (e.g. gwlb_) (if not in use, leave blank)
  MCR.AlternativeLayout.Path=

##############################################################################
# Module includes, component excludes
##############################################################################
  MCR.Modules.Application=common,maven

#exclude these mycore components
 MCR.Components.Exclude=migration21-22

#############################################################################
# WEB browser base URL
#############################################################################

# The base URL of the web application, e.g. for tomcat http://localhost:8080/docportal/
  MCR.baseurl=http://localhost:8291/
  MCR.Layout.JS.JQueryURI=http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js
# If MyCoRe runs behind a proxy, e.g. Apache mod_proxy, you should set
# this property to the IP of the proxy, so that IP based access control will 
# work. The IP of the local host and 127.0.0.1 are automatically trusted.
# MCR.Request.TrustedProxies=132.252.180.211, 132.252.176.92
  
#############################################################################
# System directories
#############################################################################

# The base directory of the DocPortal installation and data, e.g. for windows c:/program files/docportal
#  MCR.basedir=/Users/chi/Development/workspace/docportal
  
# The data directory of the DocPortal installation
  MCR.datadir=%MCR.basedir%/data
  
# The save directory of the DocPortal installation
  MCR.Save.FileSystem=%MCR.basedir%/save
  
# The Lucene store directories
#  MCR.Searcher.lucene-metadata.IndexDir=%MCR.datadir%/lucene-index4metadata
  MCR.Searcher.lucene-metadata.StoreQueryFields=true
#  MCR.Searcher.lucene-content.IndexDir=%MCR.datadir%/lucene-index4content

# The filestore dirctory for IFS
#  MCR.IFS.ContentStore.FS.URI=%MCR.datadir%/filestore

# EHCache directory
  MCR.EHCache.diskStore.path=%MCR.datadir%/ehcache

# if you don't set this, hibernate-mapping.dtd is stored in your system-temp-directory
  MCR.Hibernate.DTD.Directory=%MCR.basedir%/build/schema

# Metadata store: Global default configuration for all projects and object types  
#  MCR.Metadata.Store.BaseDir=%MCR.datadir%/metadata
#  MCR.Metadata.Store.SVNBase=file:///%MCR.datadir%/versions-metadata

# Metadata store implementation to use
# default: (with versioning)
# MCR.Metadata.Store.DefaultClass=org.mycore.datamodel.ifs2.MCRVersioningMetadataStore
# faster but without versioning  
# MCR.Metadata.Store.DefaultClass=org.mycore.datamodel.ifs2.MCRMetadataStore
# for online migration
# MCR.Metadata.Store.DefaultClass=org.mycore.migration20_21.datamodel.MCRMigratingXMLStore

##############################################################################
# User Management                                                            #
##############################################################################
# used in init superuser
# The switch to determine whether we use password encryption or not
# (turn on='true' or off='false'). defaults to true
#  MCR.Users.UsePasswordEncryption=true

# The configuration for the superuser
  MCR.Users.Superuser.UserName=administrator
  MCR.Users.Superuser.UserPasswd=alleswirdgut
  MCR.Users.Superuser.GroupName=admin

# The configuration for the guestuser
  MCR.Users.Guestuser.UserName=gast

##############################################################################
# Mail
##############################################################################

# Generic mail configuration for MCRMailer
# The server for outgoing mails
  MCR.Mail.Server=my-mail-host.de
# The mail protocol
  MCR.Mail.Protocol=smtp
# The debug option
  MCR.Mail.Debug=false
# Encoding for the mail
  MCR.Mail.Encoding=UTF-8
# Number of send tries
  MCR.Mail.NumTries=1
# Editor Mail adresses for Messages add1@serv1,add2@serv2,...
  MCR.Mail.Address=
  
##############################################################################
# Editor
##############################################################################

# Files smaller than this number of bytes will be kept in memory
  MCR.Editor.FileUpload.MemoryThreshold=1000000

# Maximum size of any file that is uploaded with editor form
  MCR.Editor.FileUpload.MaxSize=5000000

# Directory where files may be temporary stored during upload
#  MCR.Editor.FileUpload.TempStoragePath=%MCR.datadir%/fileupload

##############################################################################
# File Upload
##############################################################################

# FileUpload connection
# MCR.FileUpload.IP=
  MCR.FileUpload.Port=8299

