<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href="gui/css/derivatebrowser.css" rel="stylesheet" type="text/css">
<title>Jportal Derivate Browser</title>
</head>
<body ondragover="return false">
	<div id="filebrowser">
        <div id="filebrowser-loading"  class="derivate-browser-loading hidden">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
		<div id="folder-list-div">
		   	<div id="folder-list-search" class="input-group">
              <input id="folder-list-search-input" class="form-control" type="text" placeholder="" />
              <span class="input-group-btn">
                <button id="folder-list-search-button" class="btn btn-default" type="button">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </span>
            </div>
			<ul id="folder-list-ul"></ul>
            <div id="folder-list-new-select-area" class="hidden">
                <button id="folder-list-new-button-journal" class="btn btn-default browser-button folder-list-new-button" type="button">
                    <text class="i18n" i18n="db.label.newJournal" i18n-def="Zeitschrift anlegen"></text>
                </button>
                <button id="folder-list-new-button-volume" class="btn btn-default browser-button folder-list-new-button" type="button" disabled="disabled">
                    <text class="i18n" i18n="db.label.newVolume" i18n-def="Band anlegen"></text>
                </button>
                <button id="folder-list-new-button-article" class="btn btn-default browser-button folder-list-new-button" type="button" disabled="disabled">
                    <text class="i18n" i18n="db.label.newArticle" i18n-def="Artikel anlegen"></text>
                </button>
                <button id="folder-list-new-button-derivate" class="btn btn-default browser-button folder-list-new-button" type="button" disabled="disabled">
                    <text class="i18n" i18n="db.label.newDerivate" i18n-def="Derivat anlegen"></text>
                </button>
            </div>
			<div id="folder-list-new-area" class="input-group bottom-btns">
                <button id="folder-list-new-choose" class="btn btn-primary browser-button" type="button">
                    <text class="i18n" i18n="db.label.newDoc" i18n-def="Dokument anlegen"></text>
				</button>
			</div>
		</div>
        <div id="alert-area" class="alert alert-danger">
            <div id="alert-area-text">...</div>
            <div id="alert-area-close" class="btn">
                <span  class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
        <div id="file-view" ondragover="return false">
			<div id="files">
                <div id="editor-loading"  class="derivate-browser-loading hidden">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
				<div id="upload-overlay" class="hidden">
                    <div id="upload-overlay-circle"></div>
                    <!--<span class="glyphicon glyphicon-cloud-upload upload-icon"></span>-->
                    <!--<span class="glyphicon glyphicon-picture"></span>-->
                    <!--<i class="fa fa-cloud-upload fa-6"></i>-->
                    <div id="upload-overlay-text-add" class="upload-overlay-text"><text class="i18n" i18n="db.label.uploadOverlay" i18n-def="Dateien fallen lassen zum sofortigen Upload."></text></div>
                    <div id="upload-overlay-text-new" class="upload-overlay-text hidden"><text class="i18n" i18n="db.label.uploadOverlay.new" i18n-def="Dateien fallen lassen um Derivat zu erstellen."></text></div>
                </div>
				<div id="derivate-browser" class="hidden">
					<div id="derivate-browser-header">
						<div class="panel panel-default hidden" id="derivat-panel">
							<div id="collapseOne" class="panel-collapse collapse in">
								<div class="panel-body derivat-panel-body">
									<div id="derivat-panel-body-left">
										<dl>
											<dt><text class="i18n" i18n="db.label.fileName" i18n-def="Dateiname"></text>:</dt>
											<dd id="derivat-panel-name"></dd>
											<dt><text class="i18n" i18n="db.label.fileSize" i18n-def="Größe"></text>:</dt>
											<dd id="derivat-panel-size"></dd>
											<dt><text class="i18n" i18n="db.label.fileLastMod" i18n-def="zuletzt geändert"></text>:</dt>
											<dd id="derivat-panel-last"></dd>
                                            <dt><text class="i18n" i18n="db.label.fileFileCount" i18n-def="Dateien"></text>:</dt>
                                            <dd id="derivat-panel-files">0</dd>
                                            <dt><text class="i18n" i18n="db.label.fileFolderCount" i18n-def="Verzeichnisse"></text>:</dt>
                                            <dd id="derivat-panel-folder">0</dd>
                                            <dt><text class="i18n" i18n="db.label.fileURN" i18n-def="URN"></text>:</dt>
                                            <dd id="derivat-panel-urn"></dd>
                                            <dt></dt>
                                            <dd id="derivate-hidden" class="alert-warning-text hidden"><text class="i18n" i18n="db.label.hidden" i18n-def="Versteckt"></text></dd>
										</dl>
                                            <div id="derivat-panel-buttons" class="">
                                                <button id="btn-urnAll" type="button" class="btn btn-default browser-button derivate-button i18n-title" i18n="db.title.newURNAll" title="URN für Derivat vergeben">
                                                        <span class=" glyphicon glyphicon-tags button-glyphicon"></span>
                                                </button>
                                                <button id="btn-hide" type="button" class="btn btn-default browser-button derivate-button i18n-title" i18n="db.title.hideDerivate" title="Derivate verstecken">
                                                    <span class="glyphicon glyphicon-eye-open button-glyphicon"></span>
                                                    <span class="glyphicon glyphicon-eye-close button-glyphicon"></span>
                                                </button>
                                                <button id="btn-viewer" type="button" class="btn btn-default browser-button derivate-button i18n-title" i18n="db.title.goToViewer" title="in Viewer ansehen">
                                                    <span class="glyphicon glyphicon-sound-stereo button-glyphicon"></span>

                                                </button>
                                                <button id="btn-deleteDeri" type="button" class="btn btn-danger browser-button derivate-button i18n-title" i18n="db.title.deleteDerivate" title="Derivat löschen">
                                                    <span class=" glyphicon glyphicon-trash button-glyphicon"></span>

                                                </button>
                                                <div id="download-select-area">
                                                    <button id="btn-download" type="button" class="btn btn-default browser-button derivate-button i18n-title" i18n="db.title.downloadDerivate" title="Derivat herunterladen">
                                                        <span class="glyphicon glyphicon-arrow-down button-glyphicon"></span>
                                                    </button>
                                                    <div id="download-new-select-area" class="hidden">
                                                        <button id="btn-download-zip" class="btn btn-default browser-button download-button" type="button">
                                                            <text class="i18n" i18n="db.label.download.zip" i18n-def="als Zip"></text>
                                                        </button>
                                                        <button id="btn-download-tar" class="btn btn-default browser-button download-button" type="button">
                                                            <text class="i18n" i18n="db.label.download.tar" i18n-def="als Tar"></text>
                                                        </button>
                                                    </div>
                                                </div>
                                                <button id="btn-tileDeri" type="button" class="btn btn-default browser-button derivate-button i18n-title" i18n="db.title.tileDerivate" title="Derivat kacheln">
                                                    <span class=" glyphicon glyphicon glyphicon-th button-glyphicon"></span>
                                                </button>
                                            </div>
                                        </div>
									<div id="derivat-panel-startfile">
										<label><text class="i18n" i18n="db.label.startFile" i18n-def="Startdatei"></text></label>
										<figure>
											<img class='img-placeholder img-placeholder-startfile' src="">
											<img id='panel-img' class="hidden" src=''>
										    <div id="derivat-panel-startfile-overlay-div" class="hidden">
										    	<div id="derivat-panel-startfile-overlay-label">
										    		<text class="i18n" i18n="db.label.dragAndDrop" i18n-def="Drag and Drop zum ändern"></text>
												</div>
										    </div>
											<figcaption class="panel-img-cap">
												<h5 id="derivat-panel-startfile-label" class="mightOverflow"></h5>
											</figcaption>
		        						</figure>
									</div>
								</div>
							</div>
							<div class="collapse-btn-div"><span id="collapse-btn" class="glyphicon glyphicon-chevron-up btn" data-toggle="collapse" data-target="#collapseOne"> </span></div>
						</div>
                        <div id="derivate-browser-breadcrumb-bar">
                            <ol id="derivate-browser-breadcrumb" class="breadcrumb"></ol>
                            <span id="btn-large-view" class="glyphicon glyphicon-th-large breadcrumb-btn i18n-title" i18n="db.title.goToLargeView" title="in vergrößerter Ansicht"></span>
                            <div id="btn-filter-table-input" class="hidden">
                                <input class="form-control input-sm" type="text" placeholder="Filtern...">
                                <span id="btn-filter-table-input-remove" class="glyphicon glyphicon-remove btn hidden"></span>
                            </div>
                            <span id="btn-filter-table" class="glyphicon glyphicon-search breadcrumb-btn i18n-title" i18n="db.title.filter" title="Liste filtern"></span>
                        </div>
						<table id="browser-table-head" class="table table-hover table-condensed" cellspacing="0">
							<thead>
								<tr id="browser-table-head-tr">
									<th></th>
									<th></th>
									<th id="browser-table-sort-click">
                                        <text class="i18n" i18n="db.label.fileName" i18n-def="Dateiname"></text>
                                        <span class="glyphicon glyphicon glyphicon-chevron-up hidden"></span>
                                        <span class="glyphicon glyphicon glyphicon-chevron-down hidden"></span>
                                    </th>
                                    <th id="browser-table-sort-click-lastMod">
                                        <text class="i18n" i18n="db.label.fileLastMod" i18n-def="geändert"></text>
                                        <span class="glyphicon glyphicon glyphicon-chevron-up hidden"></span>
                                        <span class="glyphicon glyphicon glyphicon-chevron-down hidden"></span>
                                    </th>
									<th><text class="i18n" i18n="db.label.fileUrn" i18n-def="URN"></text></th>
								</tr>
							</thead>
						</table>
					</div>
					<div id="browser-table-wrapper">
                        <table id="browser-table" class="table table-hover table-condensed" cellspacing="0">
                            <thead class="hidden">
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th id="browser-table-sort" data-sort="string"></th>
                                    <th id="browser-table-sort-last" data-sort="int"></th>
                                    <th></th>
                                </tr>
                            </thead>
							<tbody id="browser-table-files">
							</tbody>
						</table>
                        <div id="browser-table-alert"><text class="i18n" i18n="db.alert.noFiles" i18n-def="Keine Dateien gefunden, bitte laden Sie welche hoch."></text></div>
                    </div>
					<div id="derivate-browser-footer">
						<div id="bottom-btns" class="bottom-btns">
							<div class="btn-add btn i18n-title" i18n="db.title.addFolder" title="Ordner anlegen">
								<span class="glyphicon glyphicon-folder-close btn-add btn"></span>
								<span class="glyphicon glyphicon-plus btn-add1 btn"></span>
								<span class="glyphicon glyphicon-plus btn-add2 btn"></span>
							</div>
								<span class='glyphicon glyphicon-unchecked btn-check-all btn i18n-title' i18n="db.title.selectAll" title="Alle makieren"></span>
								<span class='glyphicon glyphicon-trash btn-delete-all btn faded i18n-title' i18n="db.title.deleteAll" title="Alle makierte löschen"></span>
								<span class='glyphicon glyphicon-share-alt btn-move-all btn faded i18n-title' i18n="db.title.move" title="Alle makierte verschieben"></span>
						</div>
					</div>
				</div>
				<div id="journal-info" class="hidden">					
					<div id="journal-info-text" class="journal-info-text-large" ondragstart="return false;"></div>
                    <div id="journal-info-linklist" class="hidden"></div>
					<div id="journal-browser-footer">
						<div id="journal-browser-bottom-btns" class="bottom-btns">
							<div id="journal-info-button-notEdit">
                                <button id="journal-info-button-goToPage" type="button" class="btn btn-default browser-button pull-left">
                                    <span class="glyphicon glyphicon-list-alt button-glyphicon"></span>
                                    <text class="i18n" i18n="db.label.goTo" i18n-def="go To"></text>
                                </button>
								<button id="journal-info-button-delete" type="button" class="btn btn-danger browser-button">
                                    <span class="glyphicon glyphicon glyphicon-trash button-glyphicon"></span>
                                    <text id="journal-info-button-delete-labelAll" class="i18n hidden" i18n="db.label.deleteAll" i18n-def="Alle makierten Löschen"></text>
                                    <text id="journal-info-button-delete-label" class="i18n" i18n="db.label.delete" i18n-def="Löschen"></text>
                                </button>
								<button id="journal-info-button-edit" type="button" class="btn btn-primary browser-button">
                                    <span class="glyphicon glyphicon-edit button-glyphicon"></span>
                                    <text class="i18n" i18n="db.label.edit" i18n-def="Bearbeiten"></text>
                                </button>
							</div>
							<div id="journal-info-button-whileEdit" class="hidden">
								<button id="journal-info-button-save" type="button" class="btn btn-primary browser-button">
                                    <span class="glyphicon glyphicon-save button-glyphicon"></span>
                                    <text class="i18n" i18n="db.label.save" i18n-def="Speichern"></text>
                                </button>
								<button id="journal-info-button-cancel" type="button" class="btn btn-default browser-button">
                                    <span class="glyphicon glyphicon-remove button-glyphicon"></span>
                                    <text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text>
                                </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div id="file-view-large" class="hidden">
            <span id="button-view-large-close" class="glyphicon glyphicon glyphicon-remove"></span>
            <div id="view-large-main" class="noSelect">
                <div id="view-large-left">
                    <span class="glyphicon glyphicon glyphicon-menu-left"></span>
                </div>
                <div id="view-large-normal-wrapper">
                    <img id="view-large-normal" class="view-large-normal-img view-large-draggable view-large-resizeable" src="">
                    <img id="view-large-normal-placeholder" class="view-large-normal-img img-placeholder hidden" src="">
                </div>
                <div id="view-large-right">
                    <span class="glyphicon glyphicon glyphicon-menu-right"></span>
                </div>
                <div id="view-large-alert" class="hidden"><text class="i18n" i18n="db.alert.noImage" i18n-def="Keine Bilder gefunden, bitte laden Sie welche hoch."></text></div>
            </div>
            <div id="view-large-bottom" class="noSelect">
                <div id="view-large-slider-wrapper"></div>
                <div id="view-large-slider">
                    <div id="view-large-slider-left">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </div>
                    <div id="view-large-slider-content"></div>
                    <div id="view-large-slider-right">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" id="view-large-panel">
                <div class="collapse-btn-div"><span id="view-large-panel-collapse-btn" class="glyphicon glyphicon-chevron-down btn"> </span></div>
                <div id="view-large-panel-collapse" class="panel-collapse collapse in">
                </div>
            </div>
        </div>
		<div id="upload-status-bar" class="hidden">
			<div id="upload-status-bar-header">
				<span class="glyphicon glyphicon-cloud-upload"></span>
				<div id="upload-status-bar-header-label">Upload...</div>
                <div id="upload-status-bar-header-type" class="hidden alert-warning-text upload-status-bar-header-info">
                    <span class="glyphicon glyphicon-alert"></span>
                    <text id="upload-status-bar-header-type-file" class="i18n" i18n="db.alert.filetype.file" i18n-def="Dateityp wird nicht unterstützt."></text>
                    <text id="upload-status-bar-header-type-folder" class="i18n hidden" i18n="db.alert.filetype.folder" i18n-def="Ordner werden nicht unterstützt."></text>
                </div>
                <div id="upload-status-bar-header-error" class="hidden alert-danger-text upload-status-bar-header-info">
                    <span class="glyphicon glyphicon-alert"></span>
                    <text class="i18n" i18n="db.alert.upload.error" i18n-def="Fehler beim Hochladen."></text>
                </div>
				<span class="glyphicon glyphicon-remove btn-close-usb btn"></span>
				<span class="glyphicon glyphicon-minus btn-mini-usb btn"></span>
			</div>
            <div id="upload-complete-status-wrapper">
                <div id="upload-complete-status-done" class="upload-statusbar-text hidden"><text class="i18n" i18n="db.label.upload.status.done" i18n-def="Upload abgeschlossen"></text></div>
                <div id="upload-complete-status-canceled" class="upload-statusbar-text hidden"><text class="i18n" i18n="db.label.upload.status.canceled" i18n-def="Upload abgebrochen"></text></div>
                <div id="upload-complete-status-text" class="upload-statusbar-text">
                    <div id="upload-complete-status-current-number"></div>
                    <div><text class="i18n" i18n="db.label.upload.of" i18n-def="von"></text></div>
                    <div id="upload-complete-status-file-count"></div>
                </div>
                <div id="upload-status-bar-cancel" class="hidden">Upload abbrechen</div>
                <div class="upload-complete-status">
                    <div class='statusbar-complete-progress progress'>
                        <div class='statusbar-complete-progress-status progress-bar' role='progressbar' arial-value-min='0' arial-value-max='100'></div>
                    </div>
                </div>
            </div>
			<div id="upload-status-bar-body">
				<table>
					<tbody id="upload-status-bar-table">
					</tbody>
				</table>
			</div>
		</div>
        <div id="btn-close" class="i18n-title" i18n="db.title.close" title="Schließen">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
	</div>
	
	<div class="modal fade" id="lightbox-multi-move" tabindex="-1" role="dialog" aria-labelledby="lightbox-multi-move-label" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
			 	<div class="modal-header">
			 		<div class="btn-round">
						<button type="button" class="close lightbox-multi-move-cancel" data-dismiss="modal" aria-hidden="true">x</button>
			 		</div>
					<h4 id="lightbox-multi-move-label" class="modal-title"><text class="i18n" i18n="db.label.target" i18n-def="Zielort auswählen"></text></h4>
				</div>				
				<div class="modal-body">
					<ul id="target-panel-childlist" class="panel-list">
				    </ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lightbox-multi-move-cancel browser-button" data-dismiss="modal" aria-hidden="true"><text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text></button>
					<button type="button" id="lightbox-multi-move-confirm" class="btn btn-primary browser-button" ><text class="i18n" i18n="db.label.confirm" i18n-def="Bestätigen"></text></button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="lightbox-alert-delete" tabindex="-1" role="dialog" aria-labelledby="lightbox-alert-delete-label" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
			 	<div class="modal-header">
			 		<div class="btn-round">
						<button type="button" class="close lightbox-alert-delete-cancel" data-dismiss="modal" aria-hidden="true">x</button>
			 		</div>
					<h4 id="lightbox-alert-delete-label" class="modal-title"><text class="i18n" i18n="db.alert.delete.title" i18n-def="Dateien löschen?"></text></h4>
				</div>
				<div class="modal-body">
					<div id="lightbox-alert-delete-main" class="dl-horizontal">
						<div class="alert alert-warning lightbox-warning">
	 						<h4><label><text class="i18n" i18n="db.alert.delete.warning" i18n-def="Achtung!"></text></label></h4>
	  						<label><text class="i18n" i18n="db.alert.delete.confirm" i18n-def="Wollen Sie wirklich die folgenden Dateien löschen?"></text></label>
	  						<div id="lightbox-alert-delete-list"></div>
	  					</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lightbox-alert-delete-cancel browser-button" data-dismiss="modal" aria-hidden="true"><text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text></button>
					<button type="button" id="lightbox-alert-delete-confirm" class="btn btn-danger browser-button" ><text class="i18n" i18n="db.label.delete" i18n-def="Löschen"></text></button>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="lightbox-alert-delete-docs" tabindex="-1" role="dialog" aria-labelledby="lightbox-alert-delete-docs-label" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="btn-round">
                        <button type="button" class="close lightbox-alert-delete-docs-cancel" data-dismiss="modal" aria-hidden="true">x</button>
                    </div>
                    <h4 id="lightbox-alert-delete-docs-label" class="modal-title"><text class="i18n" i18n="db.alert.delete.titleDocs" i18n-def="Dokumente löschen?"></text></h4>
                </div>
                <div class="modal-body">
                    <div id="lightbox-alert-delete-docs-main" class="dl-horizontal">
                        <div class="alert alert-danger lightbox-danger">
                            <h4><label><text class="i18n" i18n="db.alert.delete.warning" i18n-def="Achtung!"></text></label></h4>
                            <label><text class="i18n" i18n="db.alert.delete.confirmDigi" i18n-def="Bitte stellen Sie sicher das sich keine Digitalisate in den zu löschenden Dokumenten befinden. Das System kann Digitalisate nicht auf allen Ebenen finden."></text></label>
                        </div>
                        <div class="alert alert-warning lightbox-warning">
                            <h4><label><text class="i18n" i18n="db.alert.delete.warning" i18n-def="Achtung!"></text></label></h4>
                            <label><text class="i18n" i18n="db.alert.delete.confirmDocs" i18n-def="Wollen Sie wirklich die folgenden Dokumente löschen?"></text></label>
                            <div id="lightbox-alert-delete-docs-list"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default lightbox-alert-delete-docs-cancel browser-button" data-dismiss="modal" aria-hidden="true"><text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text></button>
                    <button type="button" id="lightbox-alert-delete-docs-confirm" class="btn btn-danger browser-button" ><text class="i18n" i18n="db.label.delete" i18n-def="Löschen"></text></button>
                </div>
            </div>
        </div>
    </div>

	<div class="modal fade" id="lightbox-alert-deleteDoc" tabindex="-1" role="dialog" aria-labelledby="lightbox-alert-deleteDoc-label" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="btn-round">
						<button type="button" class="close lightbox-alert-deleteDoc-cancel" data-dismiss="modal" aria-hidden="true">x</button>
					</div>
					<h4 id="lightbox-alert-deleteDoc-label" class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div id="lightbox-alert-deleteDoc-main" class="dl-horizontal">
						<div class="alert alert-warning lightbox-warning">
							<h4><label><text class="i18n" i18n="db.alert.delete.warning" i18n-def="Achtung!"></text></label></h4>
							<p id="lightbox-alert-deleteDoc-text"></p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lightbox-alert-deleteDoc-cancel browser-button" data-dismiss="modal" aria-hidden="true"><text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text></button>
					<button type="button" id="lightbox-alert-deleteDoc-confirm" class="btn btn-danger browser-button" ><text class="i18n" i18n="db.label.delete" i18n-def="Löschen"></text></button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="lightbox-upload-overwrite" tabindex="-1" role="dialog" aria-labelledby="lightbox-upload-overwrite-label" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
			 	<div class="modal-header">
			 		<div class="btn-round">
						<button type="button" class="close lightbox-multi-move-cancel" data-dismiss="modal" aria-hidden="true">x</button>
					</div>
					<h4 id="lightbox-upload-overwrite-label" class="modal-title"><text id="lightbox-upload-overwrite-filename"></text><text class="i18n" i18n="db.label.overwrite.title" i18n-def=" ersätzen?"></text></h4>
				</div>				
				<div class="modal-body">
					<div id="lightbox-upload-overwrite-text"><text class="i18n" i18n="db.label.overwrite" i18n-def="Die Datei existiert bereits. Soll die Datei überschrieben werden?"></text></div>
					<div id="lightbox-upload-overwrite-original">
						<div id="lightbox-upload-overwrite-original-label" class="overwrite-label"><text class="i18n" i18n="db.label.overwrite.original" i18n-def="Original Datei"></text></div>
						<div id="lightbox-upload-overwrite-original-file" class="overwrite-content"></div>
					</div>
					<div id="lightbox-upload-overwrite-new">
						<div id="lightbox-upload-overwrite-new-label" class="overwrite-label"><text class="i18n" i18n="db.label.overwrite.new" i18n-def="Neue Datei"></text></div>
						<div id="lightbox-upload-overwrite-new-file" class="overwrite-content"></div>
					</div>
				</div>
				<div class="modal-footer">
						<div id="lightbox-upload-overwrite-save">
							<span class="glyphicon glyphicon-unchecked btn-upload-all btn"></span>
							<p id="btn-upload-all-label"><text class="i18n" i18n="db.label.overwrite.save" i18n-def="Für alle folgenden übernehmen"></text><p>
						</div>
						<div id="lightbox-upload-overwrite-buttons" >
							<button type="button" id="btn-upload-overwrite" class="btn btn-warning btn-upload browser-button"><text class="i18n" i18n="db.label.overwrite.confirm" i18n-def="Überschreiben"></text></button>
							<button type="button" id="btn-upload-skip" class="btn btn-primary btn-upload browser-button"><text class="i18n" i18n="db.label.overwrite.skip" i18n-def="Überspringen"></text></button>
							<button type="button" id="btn-upload-cancel" class="btn btn-default btn-upload browser-button"><text class="i18n" i18n="db.label.overwrite.cancel" i18n-def="Upload abbrechen"></text></button>
						</div>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="lightbox-new-derivate" role="dialog" aria-labelledby="lightbox-new-derivate-label" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close lightbox-new-derivate-cancel" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 id="lightbox-new-derivate-label" class="modal-title"><text class="i18n" i18n="db.label.newDerivate" i18n-def="Derivat anlegen"></text></h4>
                </div>
                <div class="modal-body">
                    <div id="lightbox-new-derivate-main" class="dl-horizontal" ondragover="return false">
                        <p id="lightbox-new-derivate-hint" ondragover="return false">
                            <text class="i18n" i18n="db.label.dragAndDropUpload" i18n-def="Drag and Drop zum hochladen"></text>
                        </p>
                        <div id="lightbox-new-derivate-loading"  class="derivate-browser-loading hidden">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div id="lightbox-new-derivate-status" class="hidden">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="lightbox-new-derivate-error" class="hidden alert-danger-text">
                        <span class="glyphicon glyphicon-alert"></span>
                        <text class="i18n lightbox-new-derivate-error-default hidden" i18n="db.alert.upload.errorMessage" i18n-def="Fehler beim Uploaden, Upload abgebrochen. Bereits hochgeladene Dateien bleiben bestehen."></text>
                        <text class="i18n lightbox-new-derivate-error-permission hidden" i18n="db.alert.upload.errorMessagePermission" i18n-def="Fehler beim Uploaden, Upload abgebrochen. Sie besitzen nicht die nötigen Rechte."></text>
                    </div>
                    <div id="lightbox-new-derivate-message" class="hidden">
                        <text class="i18n" i18n="db.alert.upload.message" i18n-def="Upload läuft... Bitte warten"></text>
                    </div>
                    <button type="button" class="btn btn-default lightbox-new-derivate-cancel browser-button" data-dismiss="modal" aria-hidden="true"><text class="i18n" i18n="db.label.cancel" i18n-def="Abbrechen"></text></button>
                    <button type="button" id="lightbox-new-derivate-confirm" class="btn btn-primary browser-button"><text class="i18n" i18n="db.label.upload" i18n-def="Hochladen"></text></button>
                    <button type="button" id="lightbox-new-derivate-done" class="btn btn-primary browser-button hidden"><text class="i18n" i18n="db.label.upload.done" i18n-def="Fertig"></text></button>
                </div>
            </div>
        </div>
    </div>
	
	<script id="popover-template" type="text/mustache">
		<div class="popover-template">
			<img class='popover-img' src=''>
			<img class='img-placeholder img-placeholder-popover hidden' src=''>
			<dl>
				<dt><text class="i18n" i18n="db.label.fileSize" i18n-def="Größe"></text></dt>
				<dd class="img-size">{{size}}</dd>
				<dt><text class="i18n" i18n="db.label.fileLastMod" i18n-def="zuletzt geändert"></text></dt>
				<dd>{{lastmodified}}</dd>
			</dl>
		</div>
	</script>
	
	<script id="file-entry-template" type="text/mustache">
		<tr class="browser-table-file browser-table-entry">
			<td><span data-trigger="" data-title="{{name}}"
				data-placement="right" data-toggle="popover" rel="popover"
				class="glyphicon glyphicon-picture popover-file"></span></td>
			<td>
				<div class="btns">
					<span class="glyphicon glyphicon-unchecked btn-check btn invisible i18n-title" i18n="db.title.select" title="Makieren"></span>
					<span class="glyphicon glyphicon-edit btn-edit btn invisible i18n-title" i18n="db.title.edit" title="Umbenennen"></span>
					<span class="glyphicon glyphicon-trash btn-delete btn invisible i18n-title" i18n="db.title.delete" title="Löschen"></span>
					<a class="downloadlink" href="{{baseURL}}servlets/MCRFileNodeServlet/{{deriID}}{{absPath}}" target="_blank">
                        <span class="glyphicon glyphicon glyphicon-new-window btn invisible i18n-title" i18n="db.title.newTab" title="in neuem Tab öffnen"></span>
                    </a>
				</div>
			</td>
			<td class="browser-table-file-name mightOverflow">{{name}}</td>
			<td class="browser-table-file-lastMod mightOverflow" data-sort-value="{{lastmodifiedValue}}">{{lastmodified}}</td>
			<td class="browser-table-file-urn mightOverflow">
				{{#urn}}
					{{urn}}
				{{/urn}}
				{{^urn}}
					{{#urnEnabled}}
                        <div class="no-urn">-</div>
					    <span class="glyphicon glyphicon-tag btn-new-urn btn invisible"></span>
					{{/urnEnabled}}
					{{^urnEnabled}}
					    <div>-</div>
					{{/urnEnabled}}
				{{/urn}}
			</td>
		</tr>
	</script>

    <script id="xml-entry-template" type="text/mustache">
		<tr class="browser-table-xml browser-table-entry">
			<td><span class="glyphicon glyphicon-file"></span></td>
			<td>
				<div class="btns">
					<span class="glyphicon glyphicon-unchecked btn-check btn invisible i18n-title" i18n="db.title.select" title="Makieren"></span>
					<span class="glyphicon glyphicon-edit btn-edit btn invisible i18n-title" i18n="db.title.edit" title="Umbenennen"></span>
					<span class="glyphicon glyphicon-trash btn-delete btn invisible i18n-title" i18n="db.title.delete" title="Löschen"></span>
					<a class="downloadlink" href="{{baseURL}}servlets/MCRFileNodeServlet/{{deriID}}{{absPath}}" target="_blank">
                        <span class="glyphicon glyphicon glyphicon-new-window btn invisible i18n-title" i18n="db.title.newTab" title="in neuem Tab öffnen"></span>
                    </a>
				</div>
			</td>
			<td class="browser-table-file-name mightOverflow">{{name}}</td>
			<td class="browser-table-file-lastMod mightOverflow" data-sort-value="{{lastmodifiedValue}}">{{lastmodified}}</td>
			<td class="browser-table-file-urn mightOverflow">
				{{#urn}}
					{{urn}}
				{{/urn}}
				{{^urn}}

				{{/urn}}
			</td>
		</tr>
	</script>
	
	<script id="folder-entry-template" type="text/mustache">
		<tr class="browser-table-folder browser-table-entry">
			<td><span class="glyphicon glyphicon-folder-close btn-folder"></span></td>
			<td>
				<div class="btns">
					<span class="glyphicon glyphicon-unchecked btn-check btn invisible i18n-title" i18n="db.title.select" title="Makieren"></span>
					<span class="glyphicon glyphicon-edit btn-edit btn invisible i18n-title" i18n="db.title.edit" title="Umbenennen"></span>
					<span class="glyphicon glyphicon-trash btn-delete btn invisible i18n-title" i18n="db.title.delete" title="Löschen"></span>
				</div>
			</td>
			{{#temp}}
				<td class="browser-table-file-name mightOverflow"><input id="temp-folder-{{temp}}" class="input-new" type="text" value=""></td>
			{{/temp}}
			{{^temp}}
				<td class="browser-table-file-name mightOverflow">{{name}}</td>
			{{/temp}}
			<td class="browser-table-file-lastMod mightOverflow" data-sort-value="{{lastmodifiedValue}}">{{lastmodified}}</td>
			<td class="browser-table-file-urn mightOverflow">
				{{#urn}}
					{{urn}}
				{{/urn}}
				{{^urn}}
					
				{{/urn}}
			</td>
		</tr>
	</script>
	
	<script id="target-folder-entry-template" type="text/mustache">
		<li class="target-folder-entry" data-path="{{absPath}}">
			<div class="no-button"> </div>
			{{#isRoot}}
				<span class="glyphicon glyphicon-picture icon"></span>
			{{/isRoot}}
			{{^isRoot}}
				<span class="glyphicon glyphicon-folder-close icon"></span>
			{{/isRoot}}
			<div class="folder-name">{{name}}</div>
			{{#hasChildren}}
				<ul>
					{{#children}}
						{{>recursive}}
					{{/children}}
				</ul>
			{{/hasChildren}}
		</li>
	</script>
	
	<script id="upload-entry-template" type="text/mustache">
		<tr class="upload-entry">
			<td class="upload-preview-img-td">
			    <span class="glyphicon glyphicon-picture upload-preview-image"></span>
			</td>
			{{#inFolder}}
			    <td class="upload-preview-name" title="{{name}}">{{path}}/{{name}}</td>
            {{/inFolder}}
            {{^inFolder}}
                <td class="upload-preview-name" title="{{name}}">{{name}}</td>
            {{/inFolder}}
			<td class="upload-preview-size" title="{{size}}">{{size}}</td>
			<td class="upload-preview-status"><p class="upload-preview-status-text">Warten</p><div class='statusbar-progress progress hidden'><div class='statusbar-progress-status progress-bar' role='progressbar' arial-value-min='0' arial-value-max='100'></div></div></td>
		</tr>
	</script>
	
	<script id="upload-overwrite-template" type="text/mustache">
		<div>
			<img class='overwrite-img' src=''>

				<dt>Size</dt>
				<dd class="img-size">{{size}}</dd>
				<dt>last modified</dt>
				<dd>{{lastmodified}}</dd>
			</dl>
		</div>
	</script>

    <script id="large-view-status-template" type="text/mustache">
		<div class="row">
		    <div class="col-md-6">
		        <div>
                    <h4 id="view-large-panel-title" class="mightOverflow">{{name}}</h4>
                    <input id="view-large-panel-input" type="text" class="hidden form-control input-sm">
				</div>
			    <dl>
				    <dt><text class="i18n" i18n="db.label.fileSize" i18n-def="Größe"></text>:</dt>
				    <dd>{{size}}</dd>
				    <dt><text class="i18n" i18n="db.label.fileLastMod" i18n-def="zuletzt geändert"></text>:</dt>
				    <dd>{{lastModified}}</dd>
				    <dt>URN</dt>
                    {{#urn}}
					    <dd>{{urn}}</dd>
				    {{/urn}}
				    {{^urn}}
                        <dd>-</dd>
				    {{/urn}}
			    </dl>
            </div>
            <div class="col-md-6">
                <div>
                    <span class="glyphicon glyphicon-unchecked btn-check-large btn i18n-title" i18n="db.title.select" title="Makieren"></span>
                    <span class="glyphicon glyphicon-edit btn-edit-large btn i18n-title" i18n="db.title.edit" title="Umbenennen"></span>
                    <span class="glyphicon glyphicon-trash btn-delete-large btn i18n-title" i18n="db.title.delete" title="Löschen"></span>
                </div>
                <h5><strong><text class="i18n" i18n="db.label.linkedWith" i18n-def="Verlinkt mit"></text>:</strong></h5>
			    <ul id="view-large-link-list">
                    {{#linkedDocs}}
			            <li><a data-id="{{id}}" class="mightOverflow" href="start#/{{id}}">{{name}}</a></li>
                    {{/linkedDocs}}
                </ul>
            </div>
		</div>
	</script>

            <div class="col-md-1"><text class="i18n" i18n="db.label.upload.of" i18n-def="von"></text></div>
            <div id="lightbox-new-derivate-complete-size" class="col-md-2"></div>
            <div class="upload-preview-status-complete col-md-7"><div class='statusbar-progress-complete progress'><div class='statusbar-progress-complete-status progress-bar' role='progressbar' arial-value-min='0' arial-value-max='100'></div></div></div>
        </div>
        <div class="row">
            <p class="col-md-3"><strong><text class="i18n" i18n="db.label.upload.of" i18n-def="Aktuelle Datei:"></text></strong></p>
            <div id="lightbox-new-derivate-current-name" class="col-md-5"></div>
        </div>
        <div class="row">

            <div class="upload-preview-status-single col-md-7"><div class='statusbar-progress-single progress'><div class='statusbar-progress-single-status progress-bar noAnimation' role='progressbar' arial-value-min='0' arial-value-max='100'></div></div></div>
        </div>
	</script>
